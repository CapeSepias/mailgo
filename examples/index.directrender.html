<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mailgo direct render examples</title>
  </head>
  <body>
    <h1>mailto:</h1>

    <button id="direct-render">Open a mailgo directly (mail)</button>
    <script>
      window.mailgoConfig = {
        dark: true,
        details: {
          subject: false,
          body: false,
          to: false,
          cc: false,
          bcc: false,
        },
      };
    </script>
    <script src="../dist/mailgo.min.js"></script>
    <script>
      document
        .getElementById("direct-render")
        .addEventListener("click", function () {
          mailgoDirectRender("mailto:info@mailgo.dev");
        });
    </script>
  </body>
</html>
