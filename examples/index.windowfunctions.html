<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mailgo examples with window functions</title>
    <script>
      window.mailgoConfig = {
        dark: true,
      };
    </script>
    <script src="../dist/mailgo.min.js"></script>
  </head>
  <body>
    <h1>mailto:</h1>

    <button onclick="mailgoDirectRender('mailto:matteo@manzinello.dev')">
      Open a mailgo directly (mail)
    </button>

    <h1>tel:</h1>

    <button onclick="mailgoDirectRender('tel:1234568790')">
      Open a mailgo directly (tel)
    </button>
  </body>
</html>
